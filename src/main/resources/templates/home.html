<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">


  <title>Motoverso</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Bootstrap core CSS -->
  <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/bienvenidos.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{css/heroic-features.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <div  th:insert = "~{user/template_user::header}" th:if="${id==null}"></div>

  <div th:insert = "~{user/template_user::userlogged}" th:unless="${id==null}"></div>



  <!-- Page Content -->
    <div class="container">

      <!-- Jumbotron Header -->
      <!--<header class="jumbotron my-4 text-center" >
       <div class="ingreso">
       <h1 class="display-3">Bienvenidos</h1>
       <p class="lead">Tu tienda de productos en Línea</p>
     </div>
     </header>-->
      <div id="carouselExampleFade" class="carousel slide carousel-fade mb-5 mt-5" th:id="carouselExampleFade">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img th:src="@{/img/imagen1.png}" class="d-block w-100 img-fluid" style="max-width: 100%;"
                 alt="Descripción de la imagen 1">
          </div>
          <div class="carousel-item">
            <img th:src="@{/img/imagen2.png}" class="d-block w-100 img-fluid" style="max-width: 100%;"
                 alt="Descripción de la imagen 1">
          </div>
          <div class="carousel-item">
            <img th:src="@{/img/imagen3.png}" class="d-block w-100 img-fluid" style="max-width: 100%;"
                 alt="Descripción de la imagen 1">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

     <!-- Page Features -->
      <div class="row text-center">

        <div class="col-lg-3 col-md-6 mb-4" th:each="product:${products}" >
          <div class="card h-100">
            <img class="card-img-top" th:src="@{/images/{img}  (img = ${product.image})}" alt="">
            <div class="card-body">
              <p class="card-text" th:text="${product.name}">Nombre del producto.</p>
            </div>
            <div class="card-footer">
              <a th:href="@{/home/product-detail/{id} (id=${product.id})}" class="btn btn-success">Ver producto</a>
            </div>
          </div>
        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

  <div th:insert="~{user/template_user::footer}"></div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  </body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

  </html>
